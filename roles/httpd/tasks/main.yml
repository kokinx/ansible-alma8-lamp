---
- name: install httpd
  yum:
    name: httpd
    state: latest

- name: start and enable httpd
  service:
    name: httpd
    state: started
    #enabled: yes

- name: enable httpd
  service:
    name: httpd
    enabled: yes

- name: create vhosts directory
  file:
    path: /var/www/vhosts/{{ domain_name }}/public_html
    state: directory
    mode: "0755"
    recurse: yes

- name: copy vhosts.conf
  template:
    src: ../templates/vhost.conf.j2
    dest: /etc/httpd/conf.d/{{ domain_name }}.conf
  notify:
    - restart httpd